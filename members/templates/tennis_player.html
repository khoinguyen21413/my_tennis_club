{% extends "master.html" %}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}

{% block content %}
    <p><a href="/">HOME</a></p>
    
    <h1>MEMBERS</h1>
    <ul>
        <!-- Django Tags -->
        {% for member in my_members %}
           <li><a href="details/{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
